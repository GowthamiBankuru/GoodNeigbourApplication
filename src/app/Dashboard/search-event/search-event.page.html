<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding *ngIf="responseData.length === 0">
  <div class="no-data-container">
    <ion-icon name="warning-outline" class="no-data-icon"></ion-icon>
    <p class="no-data-message">No data found</p>
  </div>
</ion-content>
<ion-content color="light">
  <ion-list *ngFor="let item of responseData">
    <ion-item-sliding >
      <ion-item>
        <ion-label>
          <strong>{{item.eventName}}</strong>
          <br>
          <span class="custom-text">{{item.numberOfUserRegister}}</span> / <span style="color: green;">{{item.numberOfGuests}}</span>
          <br>
          <p class="custom-text">{{item.eventDate}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="editEvent(item)">
          <ion-icon slot="icon-only" name="create" color="light"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" id="present-alert" (click)="deleteEvent(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
